<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/figurine-list"></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="figurine">{{ figurine.name }}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div *ngIf="!modif">
    <ion-grid *ngIf="figurine">
      <ion-row>
        <ion-col>
          <img [src]="figurine.image" [alt]="figurine.name">
        </ion-col>
        <ion-col>
          <strong>Nom</strong>
          <br>
          <p style="color: black;">{{figurine.name}}</p> 
          <br>
          <strong>Prix</strong>
          <br>
          <p style="color: black;">{{figurine.price + "€"}}</p>
          <br>
          <strong>Description</strong>
          <br>
          <p style="color: black;">{{figurine.desc}}</p>
          <br>

          <strong>Nombre de modèle dans une unité</strong>
          <br>
          <p style="color: black;">{{figurine.minFig}} - {{figurine.maxFig}}</p> 
          <br>
          <strong>Nombre de points</strong><br>
          <p style="color: black;">{{figurine.minPoints}} - {{figurine.maxPoints}}</p> 
          <br>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div *ngIf="modif">
    <ion-item>
      <ion-input type="text" label="Image" [(ngModel)]="figurine.image"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" label="Name" [(ngModel)]="figurine.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" label="Prix" [(ngModel)]="figurine.price"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" label="Description" [(ngModel)]="figurine.desc"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="number" label="Minimum de modéles dans une unité" [(ngModel)]="figurine.minFig"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="number" label="Maximum de modéles dans une unité" [(ngModel)]="figurine.maxFig"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="number" label="Minimum de Points" [(ngModel)]="figurine.minPoints"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="number" label="Maximum de Points" [(ngModel)]="figurine.maxPoints"></ion-input>
    </ion-item>
    <p class="text-center">
      <ion-button (click)="onModif()">Modifier</ion-button>
    </p>
    <p class="text-center">
      <ion-button (click)="setModif()">Annuler</ion-button>
    </p>
  </div>
  <div *ngIf="!modif">
    <ion-row>
      <ion-col>
        <ion-button (click)="setModif()">Modifier</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button (click)="onDelete(figurine.id)">
          <ion-icon name="trash"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
